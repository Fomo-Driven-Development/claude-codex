# Example hooks configuration for Codex
# This demonstrates how to configure Stop hooks that execute when the agent finishes responding

[hooks.stop.session-notify]
command = "$CODEX_PROJECT_DIR/.codex/hooks/strategic/stop-session-notify.py"
timeout_ms = 30000
enabled = true

[hooks.stop.cleanup]
command = "echo"
args = ["Session completed: ${session_id}"]
enabled = false

# Notification hooks - triggered on permission requests and idle timeout
[hooks.notification.tool-permission]
command = "notify-send"
args = ["Claude Code", "Permission needed: {{approval_type}}"]
timeout_ms = 5000
enabled = true

[hooks.notification.idle-timeout]
command = "$CODEX_PROJECT_DIR/.codex/hooks/idle-notify.sh"
timeout_ms = 10000
enabled = true

[hooks.notification.general-notify]
command = "$CODEX_PROJECT_DIR/.strategic-claude-basic/core/hooks/notification-hook.py"
timeout_ms = 30000
enabled = true
